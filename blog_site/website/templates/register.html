{% extends "base.html" %}

{% block content %}
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email }} <br>
        {{ form.username.label }} {{ form.username }} <br>
        {{ form.password.label }} {{ form.password }} <br>
        {{ form.passwd_confirm.label }} {{ form.passwd_confirm }} <br>
        {{ form.submit() }}
    </form>
{% endblock %}
