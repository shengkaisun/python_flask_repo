{% extends "base.html" %}

{% block content %}

<p>
    {% if breed %}
        The breed you entered is {{breed}}.
        Update it in the form below:
    {% else %}
        Please enter your breed:
    {% endif %}
</p>

<form action="" method="POST">
    {{ form.hidden_tag() }}
    {{ form.breed.label }} {{ form.breed() }}
    {{ form.submit() }}
</form>

{% endblock %}
