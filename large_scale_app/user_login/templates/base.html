<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">            
        </button>
        {{ msg }}
    </div>
    {% endfor %}
   <ul class="navbar navbar-expand-lg navbar-light bg-light">
       <li class="nav-link"><a href="{{url_for('home')}}">Home</a></li>
       {% if current_user.is_authenticated %}
       <li class='nav-link'><a href="{{url_for('logout')}}">Log out</a></li>
       {% else %}
       <li class='nav-link'><a href="{{url_for('login')}}">Log in</a></li>
       <li class='nav-link'><a href="{{url_for('register')}}">Register</a></li>
       {% endif %}
   </ul> 
   {% block content %}

   {% endblock %}  
</body>
</html>
